<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>Markdown Input</h2>
            <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
            <button id="clear-btn">Clear</button>
        </div>
        <div class="preview">
            <h2>Preview</h2>
            <div id="markdown-preview"></div>
            <button id="download-btn">Download Markdown</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
